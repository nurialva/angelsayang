<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Tasks | Pesantren Digital</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fb6f92">
    <style>
        :root {
            --primary-pink: #ffafcc;
            --dark-pink: #fb6f92;
            --light-pink: #ffc8dd;
            --bg-white: #fff1f2;
            --text-color: #4a4e69;
        }

        body {
            background-color: var(--bg-white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            background: white;
            padding: 2rem;
            margin-top: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(251, 111, 146, 0.2);
            width: 90%;
            max-width: 400px;
            height: fit-content;
        }

        h1 { color: var(--dark-pink); text-align: center; font-size: 1.8rem; }

        .btn-permission {
            width: 100%;
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; }

        input {
            padding: 12px;
            border: 2px solid var(--light-pink);
            border-radius: 12px;
            outline: none;
        }

        .btn-add {
            padding: 12px;
            background-color: var(--dark-pink);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #todoList { list-style: none; padding: 0; margin-top: 20px; }

        .todo-item {
            background: var(--bg-white);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-pink);
        }

        .footer-note {
            font-size: 0.7rem;
            text-align: center;
            color: var(--dark-pink);
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ðŸŒ¸ Pink Tasks</h1>
    <button class="btn-permission" onclick="requestPermission()">Enable Notifications</button>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Task: e.g. Deep Thinking">
        <input type="datetime-local" id="timeInput">
        <button class="btn-add" onclick="addTask()">Schedule Notification</button>
    </div>

    <ul id="todoList"></ul>
    
    <div class="footer-note">Pesantren Digital: Thinking > Certificates</div>
</div>

<script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    // Notification Permission
    async function requestPermission() {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') alert("Notifications ready!");
    }

    function addTask() {
        const taskText = document.getElementById('taskInput').value;
        const timeVal = document.getElementById('timeInput').value;
        
        if (!taskText || !timeVal) return alert("Fill all fields");

        const targetDate = new Date(timeVal).getTime();
        const delay = targetDate - Date.now();

        if (delay < 0) return alert("Time must be in the future!");

        // Add to list
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.innerHTML = `<strong>${taskText}</strong><br><small>${new Date(timeVal).toLocaleString()}</small>`;
        document.getElementById('todoList').appendChild(li);

        // Schedule Notification (App-Open Logic)
        setTimeout(() => {
            if (Notification.permission === 'granted') {
                new Notification("Task Reminder", {
                    body: `It's time for: ${taskText}`,
                    icon: "icon.png"
                });
            } else {
                alert(`Reminder: ${taskText}`);
            }
        }, delay);

        document.getElementById('taskInput').value = '';
    }
</script>

</body>
</html>
