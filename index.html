<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Angel's Planner</title>
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <style>
        :root { 
            --pink-main: #ff85a2; 
            --pink-light: #ffb3c1; 
            --pink-bg: #fff0f3; 
            --text-dark: #5c2d36; 
            --nav-height: 75px;
            --header-height: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Mencegah seluruh halaman bouncing */
            background: var(--pink-bg);
            font-family: 'Nunito', sans-serif;
        }

        /* App Shell */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background: var(--pink-bg);
            position: relative;
        }

        /* Fixed Header */
        header {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: var(--pink-bg);
            z-index: 10;
        }
        header h2 { margin: 0; color: var(--pink-main); font-size: 22px; }

        /* Scrollable Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* Fixed Bottom Nav */
        nav {
            height: var(--nav-height);
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            padding-bottom: env(safe-area-inset-bottom); /* Support iPhone notch */
        }

        .nav-link { 
            color: var(--pink-light); 
            text-decoration: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-link.active { color: var(--pink-main); }
        .material-icons-round { font-size: 30px; }

        /* Components */
        .card { 
            background: #fff; padding: 18px; margin-bottom: 15px; border-radius: 20px; 
            display: flex; align-items: center; gap: 15px; 
            box-shadow: 0 4px 12px rgba(255,133,162,0.1); 
        }
        .card.checked { opacity: 0.5; background: #f9f9f9; }
        .card input[type="checkbox"] { width: 24px; height: 24px; accent-color: var(--pink-main); }

        .btn { 
            background: var(--pink-main); color: white; border: none; padding: 15px; 
            border-radius: 18px; font-weight: bold; width: 100%; font-size: 16px; margin-bottom: 15px;
        }

        /* Game Box */
        #game-container { 
            width: 100%; height: 350px; background: #fff; border-radius: 20px; 
            border: 3px solid var(--pink-light); position: relative; overflow: hidden;
        }
        canvas { width: 100%; height: 100%; }

        #view-login {
            position: fixed; inset: 0; background: var(--pink-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div id="view-login" class="page">
        <div style="background:white; padding:40px 30px; border-radius:30px; width:85%; text-align:center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
            <span class="material-icons-round" style="font-size: 60px; color: var(--pink-main)">favorite</span>
            <h2 style="margin: 15px 0;">Angel's App</h2>
            <form id="form-login">
                <input type="email" id="login-email" placeholder="Email" style="width:100%; padding:14px; margin:8px 0; border:2px solid var(--pink-light); border-radius:12px; outline:none;" required>
                <input type="password" id="login-pass" placeholder="Password" style="width:100%; padding:14px; margin:8px 0; border:2px solid var(--pink-light); border-radius:12px; outline:none;" required>
                <button type="submit" class="btn" style="margin-top:10px;">Masuk</button>
            </form>
        </div>
    </div>

    <header id="app-header" class="hidden">
        <h2 id="page-title">Today</h2>
        <span class="material-icons-round" id="logout-btn" style="color:var(--pink-main); cursor:pointer;">logout</span>
    </header>

    <main id="app-main" class="hidden">
        <div id="view-home" class="page-content hidden">
            <button class="btn" onclick="window.location.hash='#create'">+ Rencana Baru</button>
            <div id="today-list"></div>
        </div>

        <div id="view-missed" class="page-content hidden">
            <div id="missed-list"></div>
        </div>

        <div id="view-game" class="page-content hidden" style="text-align:center">
            <div id="game-container">
                <canvas id="gameCanvas"></canvas>
                <div id="game-ui" style="position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:rgba(255,255,255,0.5)">
                    <button class="btn" id="start-btn" style="width:auto; padding: 10px 30px;">Main Game</button>
                </div>
            </div>
        </div>

        <div id="view-create" class="page-content hidden">
            <div class="card" style="display:block">
                <h3 style="margin-top:0">Aktivitas Baru</h3>
                <form id="form-add">
                    <input type="text" id="title" placeholder="Aktivitas apa?" style="width:100%; padding:12px; margin-bottom:10px; border:2px solid var(--pink-light); border-radius:12px;" required>
                    <textarea id="desc" rows="2" placeholder="Catatan..." style="width:100%; padding:12px; border:2px solid var(--pink-light); border-radius:12px;"></textarea>
                    <label style="display:flex; align-items:center; gap:10px; margin: 15px 0;">
                        <input type="checkbox" id="is_daily"> Tiap Hari
                    </label>
                    <button type="submit" class="btn">Simpan</button>
                </form>
            </div>
        </div>
    </main>

    <nav id="app-nav" class="hidden">
        <a href="#home" class="nav-link" id="nav-home"><span class="material-icons-round">home_heart</span></a>
        <a href="#missed" class="nav-link" id="nav-missed"><span class="material-icons-round">history</span></a>
        <a href="#game" class="nav-link" id="nav-game"><span class="material-icons-round">favorite_border</span></a>
    </nav>
</div>

<script>
    const API_BASE = "https://apis.geekpesantren.web.id/Api_Angel";

    function checkAuth() {
        if (!localStorage.getItem('angel_auth')) {
            $('#view-login').removeClass('hidden');
            $('#app-header, #app-main, #app-nav').addClass('hidden');
        } else {
            $('#view-login').addClass('hidden');
            $('#app-header, #app-main, #app-nav').removeClass('hidden');
            navigate();
        }
    }

    function navigate() {
        let hash = window.location.hash || '#home';
        $('.page-content').addClass('hidden');
        $('.nav-link').removeClass('active');
        
        $(`#view-${hash.replace('#','')}`).removeClass('hidden');
        $(`#nav-${hash.replace('#','')}`).addClass('active');

        if(hash === '#home') { $('#page-title').text('Hari Ini'); loadToday(); }
        if(hash === '#missed') { $('#page-title').text('History'); loadMissed(); }
        if(hash === '#game') { $('#page-title').text('Flappy Heart'); }
    }

    // --- API & Auth Logic ---
    $('#form-login').submit(function(e){
        e.preventDefault();
        $.post(`${API_BASE}/login`, {email:$('#login-email').val(), password:$('#login-pass').val()}, () => {
            localStorage.setItem('angel_auth', 'true'); checkAuth();
        }).fail(() => alert('Gagal Masuk!'));
    });

    $('#logout-btn').click(() => { if(confirm('Keluar?')){ localStorage.removeItem('angel_auth'); checkAuth(); }});

    function loadToday() {
        $.getJSON(`${API_BASE}/list_today`, d => {
            let h = '';
            d.forEach(t => {
                h += `<div class="card ${t.log_id?'checked':''}">
                    <input type="checkbox" ${t.log_id?'checked':''} onchange="toggleTask(${t.id})">
                    <div style="flex:1"><strong>${t.title}</strong><br><small>${t.description||''}</small></div>
                </div>`;
            });
            $('#today-list').html(h || '<p style="text-align:center">Kosong!</p>');
        });
    }

    function loadMissed() {
        $.getJSON(`${API_BASE}/list_missed`, d => {
            let h = '';
            if(d.length === 0) h = '<p style="text-align:center">Semua rapi!</p>';
            d.forEach(t => h += `<div class="card" style="border-left-color:orange"><strong>${t.title}</strong></div>`);
            $('#missed-list').html(h);
        });
    }

    function toggleTask(id) { $.post(`${API_BASE}/toggle_check`, {activity_id:id}, () => loadToday()); }

    $('#form-add').submit(function(e){
        e.preventDefault();
        $.post(`${API_BASE}/add_activity`, {title:$('#title').val(), description:$('#desc').val(), is_daily:$('#is_daily').is(':checked')?1:0}, () => window.location.hash='#home');
    });

    // --- Flappy Heart Logic ---
    const cvs = document.getElementById("gameCanvas");
    const ctx = cvs.getContext("2d");
    let bird, pipes, score, gameRunning = false;

    function resetGame() {
        cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
        bird = { x: 50, y: 150, v: 0, g: 0.2, j: -4.5 };
        pipes = []; score = 0; gameRunning = true;
        $('#game-ui').hide();
        updateGame();
    }

    function updateGame() {
        if(!gameRunning) return;
        bird.v += bird.g; bird.y += bird.v;
        if(bird.y > cvs.height || bird.y < 0) { gameRunning = false; $('#game-ui').show(); return; }
        
        if(pipes.length == 0 || pipes[pipes.length-1].x < cvs.width - 150) {
            let top = Math.random() * (cvs.height - 150) + 20;
            pipes.push({ x: cvs.width, t: top, b: top + 100, p: false });
        }
        pipes.forEach((p, i) => {
            p.x -= 2;
            if(p.x < -40) pipes.splice(i, 1);
            if(bird.x + 10 > p.x && bird.x - 10 < p.x + 40 && (bird.y < p.t || bird.y + 20 > p.b)) { gameRunning = false; $('#game-ui').show(); }
            if(!p.p && p.x < bird.x) { score++; p.p = true; }
        });
        draw();
        requestAnimationFrame(updateGame);
    }

    function draw() {
        ctx.clearRect(0,0,cvs.width,cvs.height);
        ctx.fillStyle = "#ff85a2"; ctx.beginPath(); ctx.arc(bird.x, bird.y, 10, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#ffb3c1"; pipes.forEach(p => { ctx.fillRect(p.x, 0, 40, p.t); ctx.fillRect(p.x, p.b, 40, cvs.height); });
    }

    $('#start-btn').click(resetGame);
    $(cvs).on('touchstart mousedown', () => bird.v = bird.j);

    window.onhashchange = navigate;
    $(document).ready(checkAuth);
</script>
</body>
</html>
